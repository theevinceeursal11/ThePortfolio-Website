<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Section</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #ffffff;
  color: #111;
}

/* Contact Section Wrapper */
.contact-section {
  padding: 80px 20px;
  background-color: #fff;
  text-align: center;
}

/* Container */
.contact-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Section Heading */
.contact-title {
  font-size: 2.25rem;
  font-weight: 700;
  margin-bottom: 0.75rem;
  color: #1f2937;
}

/* Highlighted word */
.via-text {
  color: #007bff;
  font-weight: 700;
}

/* Description Text */
.contact-message {
  font-size: 1.05rem;
  color: #555;
  max-width: 640px;
  margin: 0 auto 3rem;
  line-height: 1.7;
}

/* Cards Grid */
.contact-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.5rem;
}

/* Card */
.contact-card {
  background-color: #f9fafb;
  padding: 24px;
  border-radius: 16px;
  border: 1px solid #e5e7eb;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-align: left;
  position: relative;
}

.contact-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 28px rgba(0, 123, 255, 0.08);
}

/* Icon */
.contact-card .icon {
  font-size: 2.25rem;
  color: #007bff;
  margin-bottom: 12px;
}

/* Title */
.contact-card h3 {
  font-size: 1.1rem;
  font-weight: 600;
  color: #1d4ed8;
  margin-bottom: 6px;
}

/* Contact Link */
.contact-card a {
  font-size: 0.95rem;
  color: #111;
  text-decoration: none;
  font-weight: 500;
  display: inline-block;
  margin-top: 6px;
  transition: color 0.3s ease;
}

.contact-card a:hover {
  color: #007bff;
  text-decoration: underline;
}

/* Mobile Adjustments */
@media (max-width: 600px) {
  .contact-card {
    text-align: center;
    padding: 20px;
  }

  .contact-card .icon {
    font-size: 2.5rem;
  }

  .contact-title {
    font-size: 1.75rem;
  }

  .contact-message {
    font-size: 0.95rem;
  }
}

  </style>
</head>
<body>

      <button class="menu-button" aria-label="Toggle navigation menu">‚ò∞</button>

        <a href="index.html">Home</a>
        <a href="aboutme.html">About Us</a>
        <a href="contacts.html">Contact</a>
        <a href="projects.html">Projects</a>
        <a href="services.html">Services</a>
        <a href="appointment.html" class="cta">Let‚Äôs Work Together</a>
      </nav>
    </div>
  </header>
  

  <section class="contact-section" id="contact">
  <div class="contact-container">
    <h2 class="contact-title">Get in Touch <span class="via-text">with Me</span></h2>
    <p class="contact-message">I‚Äôm excited to collaborate with you. Reach out through email or LinkedIn below.</p>

    <div class="contact-grid">
      <!-- Email -->
      <div class="contact-card">
        <div class="icon">‚úâÔ∏è</div>
        <h3>Email</h3>
        <a href="ursalvinceneil@gmail.com">ursalvinceneil@gmail.com</a>
      </div>

      <!-- LinkedIn -->
      <div class="contact-card">
        <div class="icon">üîó</div>

</section>

    const menuButton = document.querySelector('.menu-button');

    });
  </script>
</body>
</html>
